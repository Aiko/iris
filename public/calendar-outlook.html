      <h1 v-if="isMaximized" title="Unmaximize" @click="unmaximize"><img src="assets/icons/top-expand.png" width="10">
      </h1>
      <!-- Maximize -->
      <h1 title="Close" @click="close"><img src="assets/icons/top-close.png" width="10"></h1>
